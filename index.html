<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <!-- Botões -->
    <div id="buttons-container">
        <button id="2-players">2 Jogadores</button>
        <button id="ia-player">Contra IA</button>
    </div>
    <!--/ Botões -->

    <!-- Container Jogo -->
    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
        <!-- Score -->
        <div id="scoreborad-container">
            <h2>Pontuação</h2>
            <span class="score-box">
                <span id="x-score-board">X</span>:
                <span id="score-board-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-score-board"></span>:
                <span id="score-board-2">0</span>
            </span>
        </div>
        <!-- Score -->
    </div>
    <!--/ Container Jogo -->

    <!-- Elementos do jogo X/O -->
    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>
    <!--/ Elementos do jogo X/O -->

    <!-- Mensagem do jogo -->
    <div id="message" class="hide">
        <p>Olá</p>
    </div>

    <!-- Script -->
    <script src="js/main.js"></script>
</body>
</html>
